<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Virtual Calculator</title>
    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .display {
            width: 300px;
            height: 50px;
            margin-bottom: 20px;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background-color: #f0f0f0;
        }
        .buttons button {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #e5e7eb;
            transition: background 0.2s ease;
        }
        .buttons button:hover {
            background-color: #d1d5db;
        }
        .buttons .operator {
            background-color: #6366f1;
            color: #fff;
        }
        .buttons .operator:hover {
            background-color: #4f46e5;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" class="display" id="display" readonly placeholder="0">
    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('(')">(</button>
        <button onclick="appendToDisplay(')')">)</button>
        <button onclick="appendToDisplay('/')" class="operator">÷</button><br>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')" class="operator">×</button><br>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')" class="operator">−</button><br>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')" class="operator">+</button><br>

        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculateResult()" class="operator">=</button>
        <button onclick="appendToDisplay('%')" class="operator">%</button><br>

        <button onclick="calculateSquareRoot()" class="operator">√</button>
        <button onclick="calculateSquare()" class="operator">x²</button>
        <button onclick="calculatePowerOfTen()" class="operator">10ˣ</button>
        <button onclick="insertPi()" class="operator">π</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    function appendToDisplay(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = '';
    }

    function calculateResult() {
        try {
            // Replace percentage with proper calculation
            const expression = display.value.replace(/(\d+)%/g, '($1/100)');
            display.value = eval(expression);
        } catch (error) {
            display.value = 'Error';
        }
    }

    function calculateSquareRoot() {
        try {
            display.value = Math.sqrt(eval(display.value));
        } catch (error) {
            display.value = 'Error';
        }
    }

    function calculateSquare() {
        try {
            const result = Math.pow(eval(display.value), 2);
            display.value = result;
        } catch (error) {
            display.value = 'Error';
        }
    }

    function calculatePowerOfTen() {
        try {
            const result = Math.pow(10, eval(display.value));
            display.value = result;
        } catch (error) {
            display.value = 'Error';
        }
    }

    function insertPi() {
        display.value += Math.PI.toFixed(8);
    }

    // Adding support for keyboard input
    document.addEventListener('keydown', function (event) {
        const key = event.key;

        if (!isNaN(key) || "+-*/().%".includes(key)) {
            appendToDisplay(key);
        } else if (key === "Enter") {
            event.preventDefault();
            calculateResult();
        } else if (key === "Backspace") {
            display.value = display.value.slice(0, -1);
        } else if (key === "Escape") {
            clearDisplay();
        } else if (key.toLowerCase() === "r") {
            calculateSquareRoot();
        } else if (key.toLowerCase() === "s") {
            calculateSquare();
        } else if (key.toLowerCase() === "p") {
            insertPi();
        } else if (key.toLowerCase() === "t") {
            calculatePowerOfTen();
        }
    });
</script>

</body>
</html>
